<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Using Api</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <div class="inner"  data-aos="zoom-in">

            <div class="box">
                <p class="number">
                    <img src="Logo_of_Twitter.png" alt="" title="Tweet me" id="tweet">
                </p>
                <div class="text">
                    <i class="fa-solid fa-quote-left start-quote" ></i>
                    <p id="quotes" class="quotes"></p>
                    <p class="author" id="author"></p>
                </div>
                <label for="" class="button">
                    <p id="newquote">newquote</p>
                </label>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8d652a89ec.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="index.js"></script>
</body>
</html>
